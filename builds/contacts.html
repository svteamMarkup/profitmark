<!DOCTYPE html>
<html class="no-js" lang="ru">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>default title</title>
        <meta content="" name="description">
        <meta content="" name="keywords">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="telephone=no" name="format-detection">
        <meta name="HandheldFriendly" content="true">


        <!--[if (gt IE 9)|!(IE)]><!-->
        <link href="static/css/main.min.css" rel="stylesheet" type="text/css">
        <!--<![endif]-->
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <script>
            (function(H){H.className=H.className.replace(/\bno-js\b/,'js')})(document.documentElement)
        </script>
    </head>

    <body>
        <header class="header _white"><a class="header__logo" href="#" title="">Profit Mark</a>
            <div class="top-menu">
                <div class="top-menu__mobile"></div>
                <div class="top-menu__list"><a class="top-menu__item _active" href="#" title=""><span>О компании</span></a>
                    <a class="top-menu__item" href="#" title=""> <span>Услуги</span>
                    </a>
                    <a class="top-menu__item" href="#" title=""> <span>Блог</span>
                    </a>
                    <a class="top-menu__item" href="#" title=""> <span>Контакты</span>
                    </a>
                </div>
            </div>
            <div class="header-contacts">
                <div class="header-contacts-phone">
                    <div class="header-contacts-phone__item _small">+371</div>
                    <div class="header-contacts-phone__item">67-296-301</div>
                </div><a class="header-contacts__email" href="#" title="">info@profitmark.lv</a>
            </div>
        </header>
        <div class="header-banner _small">
            <div class="header-banner__content">
                <div class="header-banner__title _small">Контактная информация</div>
                <div class="header-banner__placehold"></div>
            </div>
        </div>
        <div class="contact-list">
            <div class="contact-list-block _phone">
                <div class="contact-list-block__content">
                    <div class="contact-list-block__item">Тел. +371 67-296-301</div>
                    <div class="contact-list-block__item">Факс +371 67-296-302</div>
                    <div class="contact-list-block__item">Моб. +371 26-542-651</div>
                </div>
            </div>
            <div class="contact-list-block _email">
                <div class="contact-list-block__content">
                    <div class="contact-list-block__item"> <a href="#" title="">info@profitmark.lv</a>
                    </div>
                    <div class="contact-list-block__item"> <a href="#" title="">info@profit.lv</a>
                    </div>
                </div>
            </div>
            <div class="contact-list-block _skype">
                <div class="contact-list-block__content">
                    <div class="contact-list-block__item"> <a href="#" title="">Profitmark</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="map">
            <img src="static/images/assets/map/map.png" alt="">
        </div>
        <form class="contact-form" action="" method="">
            <div class="contact-form__title">Отправить сообщение</div>
            <div class="contact-form__column _left">
                <div class="contact-form__field _user">
                    <input type="text" value="" placeholder="Ваше имя">
                </div>
                <div class="contact-form__field _phone">
                    <input type="text" value="" placeholder="Ваш телефон">
                </div>
                <div class="contact-form__field _email">
                    <input type="text" value="" placeholder="Ваш эмеил">
                </div>
            </div>
            <div class="contact-form__column _right">
                <div class="contact-form__field _textarea">
                    <textarea placeholder="Введите сообщение"></textarea>
                </div>
            </div>
            <input class="contact-form__submit button _green" type="submit" value="Отправить">
        </form>
        <div class="footer">
            <div class="footer__wrapper">
                <div class="footer__logo">Profit Mark</div>
                <div class="footer-menu"><a class="footer-menu__item" href="#" title="">О компании</a><a class="footer-menu__item" href="#" title="">Услуги</a><a class="footer-menu__item" href="#" title="">Статьи</a><a class="footer-menu__item" href="#" title="">Контакты</a>
                </div>
                <div class="footer-social">
                    <img src="static/images/assets/footer/social.png" alt="">
                </div>
            </div>
        </div>
        <script src="static/js/main.min.js"></script>
    </body>

</html>
